<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="manage.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="app">
        <header class="header">
          <h1 class="greet">
            안녕하세요, <span class="accent">관리자</span>님
          </h1>

          <div class="section-title">
            <div class="title-left">
              <span class="title-icon">
                <!-- 종/스피커 느낌 아이콘 -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="#F66"
                >
                  <path
                    d="M12 2C6.48 2 2 6 2 10.5c0 2.07.9 3.98 2.39 5.44L4 22l5.02-2.36c1.01.23 2.05.36 3.13.36 5.52 0 10-4.02 10-9.5S17.52 2 12 2z"
                  />
                  <rect
                    x="7"
                    y="9"
                    width="10"
                    height="1.8"
                    rx="0.9"
                    fill="white"
                  />
                  <rect
                    x="7"
                    y="12.5"
                    width="8"
                    height="1.8"
                    rx="0.9"
                    fill="white"
                  />
                </svg>
              </span>
              <span>소리 관리하기</span>
            </div>
            <button class="sort-btn" type="button">최근순</button>
          </div>

          <!-- 탭 -->
          <nav class="tabs" role="tablist">
            <button class="tab is-active" role="tab">
              미해결<span class="count">5</span>
            </button>
            <button class="tab" role="tab">
              해결중<span class="count">4</span>
            </button>
            <button class="tab" role="tab">
              해결완료<span class="count">10</span>
            </button>
          </nav>
        </header>

        <!-- 리스트 -->
        <section class="list">
          <!-- 카드 -->
          <article class="card">
            <h3 class="card-title">모란역 횡단보도 고쳐주세요</h3>
            <time class="card-date">2025.08.13</time>
            <span class="badge badge-pending">미해결</span>
          </article>

          <article class="card">
            <h3 class="card-title">길거리에 쓰레기가 너무 많아요</h3>
            <time class="card-date">2025.02.01</time>
            <span class="badge badge-pending">미해결</span>
          </article>

          <article class="card">
            <h3 class="card-title">휠체어 타고 다니기가 너무 제한적이에요</h3>
            <time class="card-date">2025.05.12</time>
            <span class="badge badge-pending">미해결</span>
          </article>

          <article class="card">
            <h3 class="card-title">놀이터에 그네 망가졌어요 고쳐주세요</h3>
            <time class="card-date">2025.07.28</time>
            <span class="badge badge-pending">미해결</span>
          </article>

          <article class="card">
            <h3 class="card-title">위례 신도시 쓰레기 무단투기 심해요</h3>
            <time class="card-date">2025.03.30</time>
            <span class="badge badge-pending">미해결</span>
          </article>
        </section>
      </div>
    </div>
    <script src="manage.js"></script>
  </body>
</html>
