<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="mypage-community.css" />
    <title>나의 민원</title>
  </head>
  <body>
    <div class="viewport">
      <div class="app">
        <div class="container">
          <!-- 상단 고정 영역 -->
          <header class="topbar">
            <button
              class="back-btn"
              onclick="location.replace('mypage.html')"
              aria-label="뒤로가기"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                viewBox="0 0 30 30"
                fill="none"
              >
                <path
                  d="M18.75 22.5L11.25 15L18.75 7.5"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <h1 class="community-title">나의 민원</h1>
          </header>

          <!-- 검색창 -->
          <div class="search-wrap">
            <div class="search-bar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 26 26"
                fill="none"
              >
                <path
                  d="M10.291 17.333a7.042 7.042 0 1 1 5.634-2.925l6.066 6.066"
                  stroke="#EF4444"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <input type="text" placeholder="위치를 검색해 보세요" />
            </div>
          </div>

          <!-- 카테고리 칩 -->
          <nav class="community-btns" role="tablist" aria-label="카테고리">
            <button class="category-btn active" data-type="all">전체</button>
            <button class="category-btn" data-type="civil">민원</button>
            <button class="category-btn" data-type="culture">문화</button>
          </nav>

          <!-- 정렬 텍스트 -->
          <div class="scroll-area">
            <div
              style="
                padding: 0 18px 0 18px;
                font-size: 13px;
                color: #a3a3a3;
                margin-bottom: 5px;
                text-align: right;
              "
            ></div>
            <!-- 카드 리스트 동적 삽입 구간 -->
            <div class="card-list" id="my-feed-list"></div>
          </div>

          <!-- 글쓰기 아이콘 -->
          <!-- <button class="fab-write" id="writeBtn">
            <img src="./image/tabler_pencil.svg" alt="연필 아이콘" />
            <span>글쓰기</span>
          </button> -->
        </div>
      </div>
    </div>

    <script src="mypage-community.js" defer></script>
  </body>
</html>
