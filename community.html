<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>커뮤니티</title>
    <style>
      .community-header {
        position: relative;
        padding: 16px 18px 6px 18px;
        background: #fff;
      }
      .community-title {
        font-size: 19px;
        font-weight: 600;
        text-align: center;
        display: block;
        margin-bottom: 2px;
      }
      /* 검색창 */
      .search-wrap {
        padding: 0 18px 12px 18px;
        background: #fff;
        position: relative;
      }
      .search-bar {
        width: 100%;
        display: flex;
        align-items: center;
        border-radius: 10px;
        background: #f3f4f6;
        padding: 8px 12px;
        gap: 7px;
      }
      .search-bar input {
        border: none;
        background: transparent;
        outline: none;
        width: 100%;
        font-size: 16px;
        padding: 2px 0;
        color: #333;
      }
      .search-icon {
        color: #f87171;
        font-size: 20px;
      }

      /* 카드 리스트 */
      .card-list {
        margin-top: 4px;
        padding-bottom: 18px;
      }
      .card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 7px 0 rgba(34, 41, 47, 0.06);
        margin: 15px 18px 0 18px;
        overflow: hidden;
        position: relative;
      }
      .card-img-wrap {
        position: relative;
      }
      .card-img {
        width: 100%;
        aspect-ratio: 360/168;
        object-fit: cover;
        display: block;
        background: #eee;
      }
      .badge {
        position: absolute;
        left: 13px;
        top: 13px;
        background: #222;
        color: #fff;
        font-size: 13px;
        padding: 3px 13px;
        border-radius: 16px;
        font-weight: 500;
        opacity: 0.86;
        z-index: 2;
      }
      .card-arrow {
        position: absolute;
        right: 11px;
        top: 13px;
        background: rgba(0, 0, 0, 0.43);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
      }
      .card-content {
        padding: 12px 14px 12px 14px;
      }
      .card-title-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .card-title {
        font-weight: 600;
        font-size: 16px;
        color: #222;
        margin-bottom: 3px;
      }
      .card-like,
      .card-comment {
        display: inline-flex;
        align-items: center;
        gap: 3px;
        font-size: 14px;
        color: #f87171;
        font-weight: 500;
        margin-left: 10px;
      }
      .card-like,
      .card-comment svg {
        margin-right: 1px;
        vertical-align: text-bottom;
      }
      .card-desc {
        margin-top: 4px;
        display: flex;
        align-items: center;
        font-size: 13px;
        color: #9ca3af;
        gap: 3px;
      }
      /* 반응형 */
      @media (max-width: 430px) {
        .app {
          max-width: 100vw;
        }
        .card {
          margin: 14px 9px 0 9px;
        }
        .community-btns,
        .community-header,
        .search-wrap {
          padding-left: 6px;
          padding-right: 6px;
        }
      }

      /* 글쓰기 버튼 */
      .fab-write {
        position: fixed;
        right: 18px;
        bottom: 20px;
        z-index: 200;

        background: #f87171;
        color: #fff;
        border: none;
        border-radius: 10px;
        box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.25);

        display: flex;
        align-items: center;
        gap: 7px;
        padding: 0 20px 0 15px;
        height: 46px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.16s;
      }
      .fab-write:hover {
        background: #ff6565;
      }
      .fab-write svg {
        width: 21px;
        height: 21px;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>

    <div class="viewport">
      <div class="app">
        <div class="container">
          <!-- 뒤로가기 버튼 -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
          >
            <path
              d="M18.75 22.5L11.25 15L18.75 7.5"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <!-- 커뮤니티 헤더 -->
          <div class="community-header">
            <span class="community-title">커뮤니티</span>
          </div>
          <!-- 검색창 -->
          <div class="search-wrap">
            <div class="search-bar">
              <!-- 검색 아이콘 -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
              >
                <path
                  d="M10.2917 17.3333C8.32361 17.3333 6.65817 16.6516 5.29533 15.288C3.9325 13.9244 3.25072 12.259 3.25 10.2917C3.24928 8.32433 3.93106 6.65889 5.29533 5.29533C6.65961 3.93178 8.32506 3.25 10.2917 3.25C12.2583 3.25 13.9241 3.93178 15.2891 5.29533C16.6541 6.65889 17.3355 8.32433 17.3333 10.2917C17.3333 11.0861 17.2069 11.8354 16.9542 12.5396C16.7014 13.2437 16.3583 13.8667 15.925 14.4083L21.9917 20.475C22.1903 20.6736 22.2896 20.9264 22.2896 21.2333C22.2896 21.5403 22.1903 21.7931 21.9917 21.9917C21.7931 22.1903 21.5403 22.2896 21.2333 22.2896C20.9264 22.2896 20.6736 22.1903 20.475 21.9917L14.4083 15.925C13.8667 16.3583 13.2438 16.7014 12.5396 16.9542C11.8354 17.2069 11.0861 17.3333 10.2917 17.3333ZM10.2917 15.1667C11.6458 15.1667 12.7971 14.6929 13.7453 13.7453C14.6936 12.7978 15.1674 11.6466 15.1667 10.2917C15.1659 8.93678 14.6922 7.78592 13.7453 6.83908C12.7985 5.89225 11.6473 5.41811 10.2917 5.41667C8.93606 5.41522 7.7852 5.88936 6.83908 6.83908C5.89297 7.78881 5.41883 8.93967 5.41667 10.2917C5.4145 11.6437 5.88864 12.7949 6.83908 13.7453C7.78953 14.6958 8.94039 15.1696 10.2917 15.1667Z"

                />

            </div>
          </div>
          <!-- 카테고리 버튼 -->
          <div class="community-btns">
            <button class="category-btn active">전체</button>
            <button class="category-btn">민원</button>
            <button class="category-btn">문화</button>
          </div>
          <!-- 정렬 텍스트 -->
          <div
            style="
              padding: 0 18px 0 18px;
              font-size: 13px;
              color: #a3a3a3;
              margin-bottom: 5px;
              text-align: right;
            "
          ></div>

          <!-- 카드 리스트 -->
          <div class="card-list">
            <!-- 카드 리스트의 카드는 JS가 동적으로 추가함 -->
            <div class="card">
              <div class="card-img-wrap">
                <img
                  src="./image/dark.jpg"
                  alt="어두운 골목길"
                  class="card-img"
                />
                <span class="badge">수정구</span>
                <span class="card-arrow">
                  <svg width="22" height="22" fill="none">
                    <use xlink:href="#icon-arrow" />
                  </svg>
                </span>
              </div>
              <div class="card-content">
                <div class="card-title-row">
                  <div class="card-title">모란역 3번 출구 쓰레기</div>
                  <!-- 좋아요 -->
                  <span class="card-like">
                    <svg width="19" height="18" fill="none">
                      <use xlink:href="#icon-like" />
                    </svg>
                    <span>20</span>
                  </span>
                  <!-- 댓글 -->
                  <span class="card-comment">
                    <svg width="19" height="18" fill="none">
                      <use xlink:href="#icon-comment" />
                    </svg>
                    <span>20</span>
                  </span>
                </div>
                <div class="card-desc">
                  <svg width="16" height="16" fill="none">
                    <use xlink:href="#icon-location" />
                  </svg>
                  <span>수정구 산성대로 100 지하</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 글쓰기 아이콘 -->
          <button class="fab-write" id="writeBtn">
            <img src="./image/tabler_pencil.svg" alt="연필 아이콘" />
            <span>글쓰기</span>
          </button>
        </div>
      </div>
    </div>

    <script src="community.js"></script>
  </body>
</html>
