<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>을지 Q&AI</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="viewport">
      <!-- 왼쪽 안내 패널 -->
      <aside class="side side-left">
        <img class="mark" src="image/마크.png" alt="EULJI UNIVERSITY Mark" />
        <img class="wordmark" src="image/로고.png" alt="을지대학교" />
      </aside>

      <!-- 가운데 앱 화면 -->
      <main class="app">
        <section class="center">
          <h1 class="title">을지 Q&amp;AI</h1>
          <img
            class="mascot"
            src="image/을랑이 전신.png"
            alt="을랑이 마스코트"
          />
          <p class="label">학교 이메일을 입력하십시오</p>
          <div class="input-wrap">
            <input
              type="email"
              inputmode="email"
              placeholder="abc@g.eulji.ac.kr"
              aria-label="학교 이메일"
            />
          </div>
        </section>
      </main>

      <!-- 오른쪽 안내 패널 -->
      <aside class="side side-right">
        <!-- WHEN -->
        <h2 class="kicker-out">WHEN</h2>
        <section class="info-box list">
          <ul>
            <li>빠르게 학사 정보를 찾고 싶을 때</li>
            <li>학사에 직접 전화하기 부담스러울 때</li>
            <li>학사와 연락이 안 될 때</li>
          </ul>
        </section>

        <!-- HOW -->
        <h2 class="kicker-out">HOW</h2>
        <section class="info-box how">
          <img
            class="mascot-how"
            src="image/을랑이 우울.png"
            alt="을랑이(노트북)"
          />
          <p class="how-big">을지 Q&amp;AI</p>
        </section>
      </aside>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
